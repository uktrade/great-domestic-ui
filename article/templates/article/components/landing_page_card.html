{% extends 'directory_components/card.html' %}
{% load parse_date from article_tags %}

{% block content %}
  <h3 class="heading-large">{{ title }}</h3>
  <p class="description subheading">Updated {{ last_published_at|parse_date }}</p>
  {% if articles_count %}
    <p class="description subheading">{{ articles_count }} guide{{ articles_count|pluralize }}</p>
  {% endif %}
{% endblock %}
